<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 4</title>
    <style>
      td {
        width: 50px;
        height: 50px;
        border: 2px solid black;
        text-align: center;
      }
      caption {
        margin: 10px;
      }
      table {
        margin: 10px auto;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        Calculator Keypad
      </caption>
      <tbody>
        <tr>
          <td>NUM</td>
          <td>/</td>
          <td>*</td>
          <td>-</td>
        </tr>
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
          <td rowspan="2">+</td>
        </tr>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td rowspan="2">Ret</td>
        </tr>
        <tr>
          <td colspan="2">0</td>
          <td>1</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
